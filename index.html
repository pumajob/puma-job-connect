<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PumaJob - Find Jobs in South Africa | Browse Thousands of Opportunities</title>
    <meta name="description" content="South Africa's premier job portal. Find government jobs, private sector opportunities, and careers across all 9 provinces. Browse thousands of jobs with AI-powered CV optimization." />
    <meta name="keywords" content="South Africa jobs, job vacancies South Africa, government jobs SA, careers South Africa, employment opportunities, job search" />
    <meta name="author" content="PumaJob.co.za" />
    <link rel="canonical" href="https://pumajob.co.za" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pumajob.co.za" />
    <meta property="og:title" content="PumaJob - Find Jobs in South Africa" />
    <meta property="og:description" content="Browse thousands of job opportunities across South Africa. Government jobs, private sector, and more." />
    <meta property="og:image" content="https://pumajob.co.za/og-image.jpg" />
    <meta property="og:locale" content="en_ZA" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://pumajob.co.za" />
    <meta name="twitter:title" content="PumaJob - Find Jobs in South Africa" />
    <meta name="twitter:description" content="Browse thousands of job opportunities across South Africa" />
    <meta name="twitter:image" content="https://pumajob.co.za/twitter-image.jpg" />

    <!-- Mobile Optimization -->
    <meta name="theme-color" content="#0D7377" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9847321075142960" crossorigin="anonymous"></script>

    <!-- Structured Data for Job Posting -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "PumaJob",
      "url": "https://pumajob.co.za",
      "description": "South Africa's premier job portal connecting job seekers with employers",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://pumajob.co.za/jobs?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
